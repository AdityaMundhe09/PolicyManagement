<!-- Default form login -->
<form class="text-center border border-light p-5" (ngSubmit)="login()">
    <p class="h4 mb-4">Sign in</p>
    <!-- Email -->
    <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail" [(ngModel)]="form.email" name="email">
    <!-- Password -->
    <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password" [(ngModel)]="form.password" name="password">
    <div class="d-flex justify-content-around">
      <div>
        <!-- Forgot password -->
        <a href="">Forgot password?</a>
      </div>
    </div>
    <!-- Sign in button -->
    <button mdbBtn color="info" block="true" class="my-4" type="submit">Login</button>
    <!-- Register -->
    <p>Not a member?
        <a routerLink="/register">Register</a>
    </p>
    
  </form>

  <div>
    <router-outlet></router-outlet>
  </div>
  <!-- Default form login -->
