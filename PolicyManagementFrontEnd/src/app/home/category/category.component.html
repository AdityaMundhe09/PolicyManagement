<p>category works!</p>

<div>
    <a routerLink="/categories/add">Add Category</a>
</div>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Creator Id</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories">
        <th scope="row">{{ category.id }}</th>
        <td>{{ category.name }}</td>
        <td>{{ category.creator_id }}</td>
        <td><a routerLink="/categories/update/{{ category.id }}" class="btn btn-primary">Update</a></td>
        <td><button (click)="deleteCategory(category.id)" class="btn btn-danger">Delete</button></td>
      </tr>
    </tbody>
  </table>

  <div>
    <router-outlet></router-outlet>
</div>
